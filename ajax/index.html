<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="main.js" defer></script>
    <link rel="stylesheet" href="main.css">

<body>
    <div id="input-panel">
        <div>
            <h4>ImageType</h4>

                <input type="radio" name="image-type" value="photo">

                <img src="./category/sports.jpg" title="sports">
                <img src="./category/transportation.jpg" title="transportation">
                <img src="./category/travel.jpg" title="travel">
                <img src="./category/buildings.jpg" title="buildings">

        </div>

                    <li id="transparent">

                    </li>
                    <li id="red">
                        <input type="radio" name="color">red
                    </li>
                    <li id="orange">
                        <input type="radio" name="color">orange
                    </li>
                    <li id="yellow">
                        <input type="radio" name="color">yellow
                    </li>
                    <li id="green">
                        <input type="radio" name="color">green
                    </li>
                    <li id="turquoise">

                    </li>
                    <li id="blue">

                    </li>
                    <li id="lilac">
